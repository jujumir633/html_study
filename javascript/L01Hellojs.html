<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <style>
        body{
            margin-top:calc(1vh*1.5);
            /* css 가 너무 정적이라 도입된 기술 */
        }
    </style>

</head>

<body>

    <script>
        //title 이 렌더링 되기 전에 실행
        console.log(title) //undefined(정의되지 않음)
        title.style.background="gray";
    </script>


    <h1 id="title">자바스크립트 안녕!!</h1>
    <p>웹 페이지를 동적으로 만드는 자바스크립트</p>
    <p>동적 : 문서가 렌더링된 이후에 동작 </p>

    <script>
        //주석 : 실행되지 않는 코드
        console.log("안녕");
        //연산(+-*/% ==)을 할수 있는 언어
        console.log(11*11)
        console.log(11.1*11.1)
        console.log(11.1*11.1-100)
        //실수가 연산시 발생하는 오류
        //23.21
        //23.2099999999994
        console.log(title)
        //title : 아이디로 생성된 변수가 참조하는 노드객체
        //아이디 : 문서 전체에서 한개만 있는 이름
        //class : 여러개 지정가능한 이름(.)
        //변수 : 재사용 하기 위해 참조하는것(그릇)
        //개체,객체 : 데이터
        //노드 : 트리의 구성 요소
        //노드객체(요소,태그) : 요소로 만들어진 데이터
        //노드객체 구성요소:
        // css 정보, 속성(ID,class,data..),이벤트
        // 모든 노드객체는 이벤트를 정의할 수 있다
        // (키보드 CLI, 마우스 GUI, 마이크,핸드폰...)
        title.style.color="red";
        title.style.color="green";
        //코드는 위에서부터 아래로 실행
        //같은 코드를 두번실행 하면 아래코드가 위에 코드를 덮는다
        title.style.background="lightblue";

        //script : 노드객체가 모두 출력되고 나서 작성
        //1.body 의 자식인데 맨 아래 (권장o)
        //2.제어하려는 노드객체의 바로 아래(권장x)
        //3.외부스크립트일때 defer 옵션 사용(노드객체가 모두 렌더링되고 나서)

        // on* : 이벤트 속성 (함수 : 동작을 재사용)
        // function(){} , ()=>{}
        // :hover 자바스크립트처럼 동적으로 동작

        title.onmouseover=function(){
            title.style.textDecoration="underline";
        }

        title.onmouseleave=()=>{
            title.style.textDecoration="none";
        }
    </script>

    <h2>자바스크립트가 동작하는 예</h2>
    <ul>
        <li>무한 스크롤 페이징(ajax : 자바스크립트)</li>
        <li>자동 재생</li>
        <li>네이버 뉴스(ajax)</li>
        <li>장바구니(ajax)</li>
        <li>이미지슬라이드, 팝업, 콜랩스..(ajax :자바스크립트)</li>
        <li>양식 검증(js)</li>
        <li>아이디 중복체크(ajax)</li>

    </ul>




</body>
</html>
