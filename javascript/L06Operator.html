<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자와 연산</title>
</head>

<body>
    <h1>숫자(number)와 연산</h1>

    <script>
        // 산술연산
        // +, -, *, /, %, **
        let a=11;
        let b=22;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log("구분용1")
        console.log(10/4);
        console.log(a**3);
        console.log(2**3);
        //증(증가) 감(감소) 연산자
        // ++ , --
        //증감 연산자 전위
        console.log(++a);
        console.log(--a);

        //증감 연산자 후위 (연산 순서를 양보)
        console.log(a++); //11출력 후 -> 12
        console.log(a);
        console.log(a--); //12출력 후 -> 11
        console.log(a);
        let sum=(a--)+(b--);
        console.log(sum); //기대값 31 , 출력값 33

        // 대입연산자
        // =(+,-,*,/,%,**)
        a+=100;  //a=10 에 100을 더한다
        console.log(a)
        a/=10; // a=110 /10
        console.log(a)
        a%=2; // 11/2 의 나머지 는 1
        console.log(a);

        console.log(1/0.00000000000000000000001);
        //자바는 0으로 나눌수 없다
        console.log(1/0);  // Infinity
        console.log(-1/0); // -Infinity

        //문자열의 더하기 연산!!
        let str="안녕";
        let str2="잘가";
        console.log(str+" "+str2);
        // 배열의 결합=concat
        console.log(str.concat(str2));

        //문자열은 무엇이든 + 연산하면 다 문자열로 만든다

        console.log(str+10); //"안녕10"
        console.log(10+str); //"10안녕"

        let flag=true; //참거짓
        console.log(str+flag)

        let n=null; //비어있다는 명시적인 데이터
        console.log(str+null);

        let d; //정의되지 않은
        console.log(str+d); //모두 문자열로 만듬~무섭죠~


        // 문자열과 + 를 제외한 수학적 연산
        // NaN = 자바스크립트 고유상태
        console.log(str*1); //NaN  낫어넘버
        console.log(str/2); //NaN  낫어넘버
        console.log(str+=2); //더하기를 제외한 수학적 연산은 안됨

        console.log(typeof 11.1);
        console.log(typeof NaN); //숫자가 아님을 나타내지만 숫자 타입 NaN
        console.log(Number.NaN);

        //문자열인데 숫자로 된 문자열

        console.log("11"*2); // NaN 기대 하지만 22가 됨
        // NaN : 문자열을 수로 형변환시 오류발생 코드

        console.log(Number("11")*22); //수학적 연산 시 형변환 가능
        console.log(Number("안녕")*22); //수학적 연산 시 형변환 불가 오류 메시지
        console.log("11"+2); // 112
        // +연산에 문자열이 있으면 수를 문자열로 형변환
        // *, /, %, ** 에 문자열이 있으면 문자열을 수로 형변환

        //자바 : 규칙이 정확함
        //자바스크립트 : 유연함, 생각하는 대로 됨




    </script>


</body>
</html>
