<script>
    const loginContainer = document.getElementById('loginContainer');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginMenu = document.getElementById('loginMenu');
    const logoutMenu = document.getElementById('logoutMenu');
    const userDetailBtn = document.getElementById('userDetailBtn');
    const userBasketsBtn= document.getElementById('userBasketsBtn');
    const cartsDiv = document.getElementById('cartsDiv');
    let loginUserId=null;

    const cartLiEx = document.getElementById('cartLiEx');
    const selectDelWrapEx = document.getElementById('selectDelWrapEx');
    const payWrapEx = document.getElementById('payWrapEx');
    const cartWrapEx = document.getElementById('cartWrapEx');

    userBasketsBtn.addEventListener('click', ()=>{
        loadUserBaskets();
    });
    const loadUserBaskets=()=>{
        //"",0,null,undefined,NaN
        if(loginUserId===null){
            alert("로그인하고 호출!");
            window.location.reload();
            return;
        }
        let url="https://dummyjson.com/carts/user/"+loginUserId;
        //carts/user/33
        const req=new XMLHttpRequest();
        req.open("GET",url,true);
        req.send();
        req.onload=()=>{
            if(req.status===200){
                let totalCarts=JSON.parse(req.responseText);
                let carts=JSON.parse(req.responseText)["carts"];
                for(let cart of carts){
                    const selectDelWrap=selectDelWrapEx.cloneNode(true);
                    const payWrap=payWrapEx.cloneNode(true);
                    const payWrapTotal=payWrap.querySelector('.total');
                    const payWrapDiscountedTotal=payWrap.querySelector('.discountedTotal');
                    const payWrapTotalQuantity=payWrap.querySelector('.totalQuantity');
                    const payWrapTotalProducts=payWrap.querySelector('.totalProducts');
                    payWrapTotal.innerText=cart["total"]
                    payWrapDiscountedTotal.innerText=cart["discountedTotal"]
                    payWrapTotalQuantity.innerText=cart["totalQuantity"];
                    payWrapTotalProducts.innerText=cart["totalProducts"];

                    const cartWrap=cartWrapEx.cloneNode(true);
                    const cartWrapListGroup=cartWrap.querySelector('.list-group');
                    for(let product of cart["products"]){
                        const cartLi=cartLiEx.cloneNode(true);
                        const cartLiId=cartLi.querySelector('.id');
                        const cartLiTitle=cartLi.querySelector('.title');
                        const cartLiPrice=cartLi.querySelector('.price');
                        const cartLiQuantity=cartLi.querySelector('.quantity');
                        const cartLiTotal=cartLi.querySelector('.total');
                        const cartLiThumbnail=cartLi.querySelector('.thumbnail');
                        cartLiId.innerText=product["id"];
                        cartLiPrice.innerText=product["price"];
                        // cartLiQuantity.innerText=product["quantity"];
                        cartLiTitle.innerText=product["title"];
                        cartLiTotal.innerText=product["total"];
                        cartLiThumbnail.src=product["thumbnail"];
                        cartWrapListGroup.append(cartLi)
                    }

                    cartsDiv.append(cartWrap,selectDelWrap,payWrap);
                }
                //{a:10} => "{\"a\":10}" =>  {a:10}


                console.log(carts);



            }
        }
    }



    loginBtn.addEventListener('click', (e) => {
        loginContainer.classList.remove('d-none');
    })


    const loginForm=document.forms["loginForm"];
    loginForm.addEventListener('submit',(e)=>{
        e.preventDefault();
        let url="https://dummyjson.com/user/login";
        const username=loginForm.username;
        const password=loginForm.password;
        let data={
            username:username.value,
            password:password.value,
            expiresInMins:30
        }
       // console.log(data)
        const req=new XMLHttpRequest();
        req.open("POST",url,true);
        // naver/login.do?user=develckm&pw=1234 : GET
        // naver/login.do :post 파라미터는 요청해더에 보냄

        // json {"username":stellah} or querystring(기본값) ?username=stellah&password=stellahpass
        req.setRequestHeader("Content-type","application/json;charset=UTF-8");

        req.send(JSON.stringify(data)); //파라미터는 객체(X)->문자열 JSON
        req.onload=()=>{
            if(req.status===200){
                const loginObj=JSON.parse(req.responseText);
                console.log(loginObj)
                let accessToken=loginObj.accessToken;
                localStorage.setItem("accessToken",accessToken);
                // localStorage.getItem("accessToken")
                //alert("로그인 성공");
                loginSetting(loginObj)
            }
        }
    });
    logoutBtn.addEventListener('click',(e)=>{
        localStorage.removeItem("accessToken");
        alert("로그아웃!")
        window.location.reload();
    })

    //처음 로그인시 엑세스 토큰이 있으면 자동로그인
    //토큰이 있어도 만료시간(30)이 다되어서 로그인이 안될수도 있음
    //https://dummyjson.com/user/me
    const autoLogin=()=>{
        let url="https://dummyjson.com/user/me"
        let accessToken=localStorage.getItem("accessToken");
        if(!accessToken) return;
        const req=new XMLHttpRequest();
        req.open("GET",url,true);
        req.setRequestHeader("Authorization","Bearer "+accessToken);
        req.send();
        //서버가 토큰(로그인한 유저 아이디+만료기간)으로 로그인
        req.onload=()=>{
            if(req.status===200){ //300 redirect
                //alert("자동로그인 성공")
                const loginObj=JSON.parse(req.responseText);
                loginSetting(loginObj)
            }else if(req.status===401){
                //토큰 만료시간 다됨
                alert("자동로그인 만료시간(30분)이 다되었습니다.\n 다시 로그인하세요!")
                localStorage.removeItem("accessToken");
            }
        }
    }
    autoLogin();
    const loginSetting=(loginObj)=>{
        logoutMenu.classList.add('d-none');
        loginContainer.classList.add('d-none');

        loginMenu.classList.remove('d-none');
        userDetailBtn.innerText=`${loginObj.username} (${loginObj.email})`;
        loginUserId=loginObj.id;
    }
</script>
