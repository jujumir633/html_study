<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열에 유용한 함수</title>
</head>
<body>
    <h1>배열(Array)에 유용한 함수</h1>

    <script>
        // 추가 제거
        // push, pop, shift, unshift
        const arr = [1,2,3];
        arr[3]=4;
        console.log(arr);

        //끝에 추가
        arr.push(50);
        console.log(arr);

        //끝에 빼기
        arr.pop();
        console.log(arr);

        //앞자리 빼기
        console.log(arr.shift(),arr);

        //앞자리 추가
        arr.unshift(1);
        console.log(arr);

        //delete : 프로티를 지우는 연산자
        //지우고 공란 남김
        delete arr[1];
        console.log(arr);

        // splice(시작, 삭제할 갯수,[삽입할 배열])
        // 사용많음 중요!!!
        // splice(start,count,...args)
        arr[1]=2;
        console.log(arr);
        console.log(arr.splice(0,3,"2","3"));
        console.log(arr);

        //slice(start,end)
        const strArr=[..."012345678"]
        console.log(strArr.slice(2,5));

        console.log([1,2,3].concat(4,5,6));
        console.log([...[1,2,3],...[4,5,6]])

        console.log([1,2,3]+[4,5,6]);
        //배열은 더하기가 안됨 => 문자열로 형변환 후 더함

        //indexof, lastIndexof, includes

        const chars=[..."사가나다라마바사"];
        console.log(chars);

        //앞에서부터 찾음
        console.log(chars.indexOf("라"));
        console.log(chars.indexOf("자"));

        //복수의 데이터에서 뒤에서부터 찾음
        console.log(chars.lastIndexOf("사"));
        console.log(chars.lastIndexOf("바"));

        console.log(chars.includes("사"));
        console.log(chars.includes("타"));

        //배열의 반복문 관련 함수는 반복문 배우고 iterator 배우고 다시

        //sort 정렬
        const nums2=[99,-100,1,50,25];
        nums2.sort(); //오름차순 정렬
        console.log(nums2);

        nums2.sort((a,b)=>b-a);  //내림차순 정렬 a-b, b-a 로 변경 가능
        console.log(nums2);

        // Array.isArray();
        let obj="";
        console.log(typeof obj);
        obj=13;
        console.log(typeof obj);
        obj=[];
        console.log(typeof obj);
        console.log(Array.isArray(obj));
        console.log(Array.isArray(14));
        console.log(Array.isArray("14"));








    </script>





</body>
</html>
