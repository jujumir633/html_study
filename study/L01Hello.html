<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 주석 : 실행되지 않는 코드 -->
    <!-- 컨트롤 + / : 주석 자동완성    -->
    <meta charset="UTF-8">
    <title>HTML 수업시작</title>
</head>
<!--head : 본문(내용)은 아니고 상세 설정-->
<body>
<!-- body : 본문을 나타내고 실제로 출력되는 내용-->
<h1>안녕하세요!!! 수업시작입니다</h1>
<!-- headline(1~5) 제목 태그 -->
<p>라이브서버(live server) : 개발 툴로 html 수정 내역을 바로 반영</p>
<p>
    <button>버튼</button>
</p>

</body>
</html>
