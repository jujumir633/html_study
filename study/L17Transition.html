<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition(변경되는 속도변환)</title>

    <style>
        .container{
            border: 1px solid blue;

        }

        .box{
            width: 8em;
            height: 8em;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box.ex1:hover{
            width: 16em;
            height: 16em;
            transition: width 1s ease-in-out, height 1s ease-in-out;
        }
    .box.ex2:hover{
        transition: background-color 1s ease;
        background-color: #d9c0ca;
        color: white;
    }
    .box.ex3:hover{
        transition: border .5s ease,margin .5s ease;
        border:2em;
        background-color: blue;
    }

    .box.ex3{
        border: none;
    }


    </style>

</head>

<body>
<h1>트랜지션으로 에니메이션 만들기</h1>

<h2>너비 높이 트랜지션</h2>

<div class="container">
    <div class="box ex1">
        <b>너비높이변경</b>
    </div>
</div>

<h2>배경색과 폰트색 변경</h2>
<!--div.container>div.box.ex2>b{색}-->
<div class="container">
    <div class="box ex2"><b>색</b></div>
</div>

<h2>border + margin 변경</h2>

<!--div>.container>div.box.ex3>b{테두리}-->
<div>
    <div class="container">
        <div class="box ex3"><b>테두리</b></div>
    </div>
</div>

<style>
    .box.ex4{
        margin:1em;
        /*box-shadow: 5px 5px 5px darkgray, -10px -5px 10px #f9c2c2;*/
        box-shadow: 1px 1px 4px darkgray;
    }
    .box.ex4:hover{
        box-shadow: 20px 10px 5px black;
    }
</style>

<h2>box-shadow 그림자 변경</h2>

<div class="container">
    <div class="box ex4"><b>그림자</b></div>
</div>

<style>
    .box.ex5:hover{
        transition: display 1s ease;
        display: none;
    }

    .box.ex6{
        height: 7em;
    }
    .ex6-menu:hover+.box.ex6{
        overflow: hidden;
        transition: height 1s ease;
        height: 0;
    }

    .box.ex7:hover{
        opacity: 0;
        transition: opacity 1s ease;
    }

    .box.ex8:hover{
        transition: transform 1s ease;
        transform-origin: top left;
        transform: scale(0);
    }

</style>


<h2>opacity 로 box 숨기기</h2>
<div class="container">
    <div class="box ex5"><b>none</b></div>
    <div class="ex6-menu"><b>높이 조절</b></div>
    <div class="box ex6"><b>높이 0</b></div>
    <div class="box ex7"><b>opasity 0</b></div>
    <div class="box ex8"><b>scale 0</b></div>
</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
