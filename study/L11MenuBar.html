<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴바 만들기</title>
    <style>
        #home-menu{
            background-color: #17375d;
            position: sticky;
            top: 0;
        }
        #home-menu .menu>li{
            display: inline-block;
            color: white;
            font-size: 0.8em;
            padding: 1em;
            position: relative;
        }
        #home-menu .menu>li:hover .submenu{
            display: inline-block;
        }

        #home-menu ul.submenu{
            position: absolute;
            display: none;
            background-color: #424850;
            left: 1em;
            top: 3em;
            list-style: none;
            padding: 0.5em 1em;
            width: fit-content;
        }
        #home-menu ul.submenu>li{
            width: 6em;
            padding: .5em;
        }
        #home-menu ul.submenu>li:hover{
            background-color: #6c767b;
        }

        #home-menu ul.submenu>li>a{
            text-decoration: none;
            color: white;
        }

        body{
            margin: 0;
        }
        main{
            min-height: 80vh;
        }
        footer{
            margin: 4rem 0;
            padding: 2rem 1rem;
            background-color: #275175;
            color: #fff;
        }
        footer>ul{
            list-style: none;
        }
    </style>
</head>
<body>
<!--  시멘틱 요소 : 검색엔진 봇에게 사이트 구조나 내용을 알림=>SEO -->

<!-- header : 사이트 제목, 사이트 홈
    nav : 사이트 내에서 이동할 수 있는 리소스의 링크
    main : 사이트의 본문
    footer : 사이트 운영방침, 사이트를 운영하는 회사 정보
-->
