<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>background 속성으로 배경을 지정하자</title>
    <style>
        .container{
            min-height: 10em;
        }

    </style>
</head>
<body>
    <h1>background 속성으로 배경을 지정하자</h1>
    <h2>배경 색 background-color</h2>
    <div class="container" style="background-color: red"></div>
    <h2>배경 이미지 background-image</h2>
    <div class="container"
         style="background-image: url('/src/img/dog.jpg');
                background-size: 2em 2em; background-repeat: repeat"></div>
    <h2>배경 이미지 정렬 및 반복</h2>
    <h2>cover</h2>
    <div class="container"
         style="background-image: url('/src/img/dog.jpg');
                background-size: cover">
        안녕!!!
    </div>
    <h3>contain</h3>
    <div class="container"
         style="background-image: url('/src/img/dog.jpg');
                background-size: contain; background-repeat: no-repeat">
        안녕!!!
    </div>
    <div class="container"
         style="height: 20em; border: 1px solid;
                background-image: url('/src/img/dog.jpg');
                background-size: 10em 10em;
                background-repeat: no-repeat;
                background-position: 50% 2em">
        안녕!!!
    </div>
    <h2>배경의 그라데이션 gradient</h2>
    <h3>선형 그라데이션 linear-gradient(????)</h3>
    <div class="container"
        style="background: linear-gradient(blue,red)"
    ></div>
    <h3>그라데이션 방향</h3>
    <div class="container"
        style="background: linear-gradient(to right,blue,red)"
    ></div>
    <div class="container"
        style="background: linear-gradient(45deg,blue,red)"
    ></div>
    <div class="container"
         style="background: linear-gradient(45deg,blue,red,green,purple)"
    ></div>
    <h3>그라디언트 색의 크기 지정</h3>
    <div class="container"
         style="background: linear-gradient(45deg,blue,red 50% 70%,green,purple)"
    ></div>
    <div class="container"
         style="background: linear-gradient(45deg,blue 0 50%,red 50% 70%,green,purple)"
    ></div>
    <h3>그라디언트+size : 사진처럼 취급</h3>
    <div class="container"
         style="
         background-size: 5em 2em;
         background-image: linear-gradient(45deg,blue 0 50%,red 50% 70%,green,purple);
"
    ></div>


    <h2>원형 그라디언트 radial-gradient</h2>

    <div class="container"
         style="background: radial-gradient(at 0% 50%,blue,red,green,purple)"
    ></div>

    <div class="container"
         style="background: radial-gradient(blue 0% 10%,red 10% 20%,green 20% 30%,purple 30% 100%)"
    ></div>

    <h2>원뿔 그라디어트 conic-gradient</h2>
    <div class="container"
         style="background: conic-gradient(at 20% 20%, blue,red,green,purple,blue)"
    ></div>
    <div class="container"
         style="background: conic-gradient(blue 0% 10%,red 10% 20%,green 20% 30%,white 30% 100%)"
    ></div>
    <div class="container"
         style="background: conic-gradient(blue 0deg 10deg,red 10deg 20deg,green 20deg 45deg,white 45deg 100%)"
    ></div>
    <div class="container"
         style="background: repeating-conic-gradient(blue 0deg 10deg,red 10deg 20deg,green 20deg 30deg,white 30deg 40deg)"
    ></div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
