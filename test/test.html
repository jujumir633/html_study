<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 예쁜 홈페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
            background: #f6f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(60, 70, 120, 0.12);
            text-align: center;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 4px solid #b2d6ff;
            box-shadow: 0 4px 16px rgba(60, 100, 200, 0.1);
        }
        h1 {
            color: #294ba1;
            font-size: 2.2em;
            margin-bottom: 6px;
        }
        p {
            color: #454545;
            font-size: 1.1em;
            margin-bottom: 22px;
        }
        .card-list {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 28px;
        }
        .card {
            background: #f7fbff;
            border-radius: 14px;
            box-shadow: 0 2px 10px rgba(130, 170, 255, 0.13);
            width: 200px;
            padding: 16px;
            text-align: left;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-6px) scale(1.04);
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card-title {
            color: #1b3556;
            font-size: 1.08em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .btn-main {
            background: linear-gradient(90deg, #3b8bff 60%, #85e5ff 100%);
            color: #fff;
            padding: 13px 36px;
            border: none;
            border-radius: 30px;
            font-size: 1.15em;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(60, 70, 120, 0.10);
            transition: background 0.2s, transform 0.15s;
        }
        .btn-main:hover {
            background: linear-gradient(90deg, #276ee6 60%, #43dbed 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .card-list { flex-direction: column; gap: 14px; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600&h=600&fit=facearea" alt="프로필" class="profile-img">
    <h1>안녕하세요! 👋</h1>
    <p>이곳은 <b>나만의 예쁜 홈페이지</b>입니다.<br>
        최신 웹 기술로 쉽고 빠르게 만든 깔끔한 소개 페이지예요.<br>
        프론트엔드 공부, 포트폴리오, 소개용 등 다양하게 활용할 수 있습니다!
    </p>

    <div class="card-list">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?w=400" alt="풍경">
            <div class="card-title">나의 첫 프로젝트</div>
            <div>HTML/CSS로 만든 첫 번째 미니 프로젝트입니다.
            </div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=400" alt="코딩">
            <div class="card-title">코딩 공부</div>
            <div>React, Vue, JS 등 최신 프레임워크와 함께 실력을 키우고 있어요.</div>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=400" alt="여행">
            <div class="card-title">여행과 성장</div>
            <div>여행과 새로운 경험을 통해 세상을 넓게 보고, 창의력을 키웁니다.</div>
        </div>
    </div>

    <button class="btn-main" onclick="alert('프론트엔드 공부 화이팅!')">응원하기 💙</button>
</div>
</body>
</html>
