<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind 함수로 function 의 this를 특정 객체로 바인딩 하자</title>
</head>
<body>
    <h1>bind 함수로 function 의 this를 특정 객체로 바인딩 하자!</h1>

    <script>
        const user = {
            name: "영주",
            hello() {
                console.log("나는 " + this.name);
            }
        };

        user.hello();

        const song=user.hello;
        song();

        const song1=user.hello.bind(user);
        song1();










    </script>




</body>
</html>
