<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예쁜 고양이 카드</title>
    <style>
        .ex1-container{
            display: grid;
            grid-template-columns:1fr 1fr;
            grid-auto-rows: 4em;
            background-color: #6c767b;
            gap: 16px;
            padding: 12px;

        }

        .ex1-container>div {
            background-color: #47b0e5;
            text-align: center;
        }

        .ex2-container {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            background-color: #6c767b;
            gap:6px;
        }
        .ex2-container>div {
            background-color: lightgray;
        }

        .ex3-container {
            display: grid;
            grid-template-columns:repeat(5, 1fr);
            background-color: #6c767b;
            gap: 16px;
            grid-auto-rows: 4em;
        }
        .ex3-container>div {
            background-color: #47b0e5;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ex5-container {
            display: grid;
            grid-template-columns:repeat(2, 1fr);
            grid-template-areas:
            "header header"
            "sidebar content"
            "sidebar widget"
            "footer footer";
        }


        .header{
            background-color: lightgray;
            text-align: center;
            grid-area: header;
        }
        .aside{
            background-color: gold;
            grid-area: sidebar;
        }
        .main{
            background-color: lightblue;
            grid-area: content;
        }
        .article{
            background-color: lightgreen;
            grid-area: widget;
        }
        .footer{
            background-color: lightsalmon;
            grid-area: footer;
        }


    </style>

</head>

<body>
<div class="ex5-container">
    <header class="header">Header</header>
    <aside class="aside">sidebar</aside>
    <main class="main">content</main>
    <article class="article">widget</article>
    <footer class="footer">footer</footer>
</div>


<hr>

<div class="ex1-container">
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
    <div>07</div>
    <div>08</div>
    <div>09</div>
    <div>10</div>
</div>
<hr>
<div class="ex2-container">
    <div style="grid-column: 1/ span 2">01</div>
    <div>02</div>
    <div style="grid-row: 1/span 2; grid-column: 4/5">03</div>
    <div>04</div>
    <div style="grid-row: 2/span 2;grid-column: 2/3">05</div>
    <div>06</div>
    <div>07</div>
    <div>08</div>

</div>
<hr>
<div class="ex3-container">
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
    <div>07</div>
    <div>08</div>
    <div>09</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
</div>






</body>
</html>
