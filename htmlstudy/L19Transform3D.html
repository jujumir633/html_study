<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트랜스폼으로 3D 적용</title>
    <style>
        .container{
            border: 1px solid;
            background-color: aquamarine;
            padding: 2em;
            display: flex;
            align-items: center;
        }
        .box{
            border: 1px solid;
            background-color: lightpink;
            width: 10em;
            height: 10em;
            margin: 0.1em;
        }
        .grid-container{
            background-color: rgba(52,152,219,0.56);
            grid-template-columns: 1fr 1fr 1fr;
            display: grid;
            row-gap: 2em;
            padding: 2em;
            perspective: 500px;
            transform-style: preserve-3d;
        }
        .grid-container>.box{
            transform: translateZ(-10em) rotateX(90deg) ;
            transition: 1s ease;
        }
        .grid-container:hover>.box{
            transform: rotateZ(90deg) rotatey(90deg);
        }
   </style>
</head>
<body>
<h1>트랜스폼으로 3D 적용</h1>
<h2>원근감 적용 perspective : 100px</h2>
<div class="container" style="perspective: 100px">
    <div class="box" style="transform: rotateX(30deg)">transform</div>
    <div class="box" style="transform: rotateX(60deg)">rotatex</div>
    <div class="box" style="transform: rotateX(90deg)"></div>
</div>

<h2>원근감 적용 perspective : 1000px</h2>
<div class="container" style="perspective: 1000px">
    <div class="box" style="transform: rotateX(30deg)">transform</div>
    <div class="box" style="transform: rotateX(60deg)">rotatex</div>
    <div class="box" style="transform: rotateX(90deg)"></div>
</div>

<h2>부모자식이 3D로 연관있게 하기 : transform=style:flat->preserve</h2>
<div class="container" style="perspective: 1000px; transform-style: preserve-3d">
    <div class="box" style="transform: rotateX(30deg)">transform</div>
    <div class="box" style="transform: rotateX(60deg)">rotatex</div>
    <div class="box" style="transform: rotateX(90deg)"></div>
</div>

<h2>grid로 시선의 위치 확인</h2>
<div class="grid-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
