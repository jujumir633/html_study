<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--위 문구를 써야 미디어쿼리 사용가능!!!!!    브라우저의 크기가 디바이스(모니터)의 크기고 비율을 1로 하겠다-->
    <title>미디어쿼리로 반응형 웹 구현</title>

    <style>
        nav>ul{
            display:flex;
            flex-direction:row;
            width:700px;
            justify-content:space-between;
        }

        @media (max-width: 700px) {
            body{
                background:lightpink;
            }
            nav>ul{
                flex-direction: column;
            }

        }

        @media (min-width: 400px) {
            body{
                background:yellowgreen;
            }
        }



    </style>

</head>

<body>
<h1>미디어쿼리로 반응형 웹 구현</h1>

<header>
    <nav>
        <ul>
            <li>01HOME</li>
            <li>02상품</li>
            <li>03상의</li>
            <li>04하의</li>
            <li>05회원가입</li>
        </ul>
    </nav>
</header>





</body>
</html>
