<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>부트스트랩</h1>
        <hr>
        <h2 class="mb-3">버튼 (Buttons)</h2>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger btn-lg">Large Danger</button>

        <!-- 알림창 -->
        <h2 class="mt-5 mb-3">알림창 (Alerts)</h2>
        <div class="alert alert-success" role="alert">성공! 작업이 완료되었습니다.</div>
        <div class="alert alert-danger" role="alert">에러! 문제가 발생했습니다.</div>

        <!-- 카드 -->
        <h2 class="mt-5 mb-3">카드 (Card)</h2>
        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/300/200" class="card-img-top" alt="랜덤 이미지">
            <div class="card-body">
                <h5 class="card-title">카드 제목</h5>
                <p class="card-text">카드 안에는 텍스트, 이미지, 버튼을 자유롭게 넣을 수 있습니다.</p>
                <a href="#" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>
        <h2 class="mt-5 mb-3">폼 (Forms)</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
        </form>

        <!-- 유틸리티 클래스 -->
        <h2 class="mt-5 mb-3">CSS Utilities</h2>
        <p class="text-center fw-bold text-primary">중앙 정렬 + 굵게 + 파란색 글씨</p>
        <div class="d-flex justify-content-between bg-light p-3">
            <div class="p-2 bg-success text-white">Flex Item 1</div>
            <div class="p-2 bg-warning">Flex Item 2</div>
            <div class="p-2 bg-danger text-white">Flex Item 3</div>
        </div>
        <div class="w-50 p-3 my-3 bg-info text-white shadow-lg rounded-5">너비 50% + 그림자 + 라운드</div>
        <!-- 모달 -->
        <h2 class="text-center mt-5">모달 (Modal)</h2>
        <div class="text-center">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                모달 열기
            </button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">모달 제목</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        부트스트랩 모달 예제입니다.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
